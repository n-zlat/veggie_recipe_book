{% extends 'base.html' %}

{% block content %}
  <div class="login-form">
  <h2>Sign In</h2>
  <form action="{% url 'sign_in' %}" method="post">
    {{ form.as_p }}
    
    <button type="submit">Sign In</button>
      
    {% csrf_token %}

  </form>
  </div> 
   <div class="register-option">
            <p>Create an account? <a href="{% url 'sign_up' %}">Register</a></p>
   </div>
{% endblock %}
