{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h2>Your Liked Recipes</h2>
    {% if favourites %}
        <ul>
            {% for recipe in favourites %}
                
                {% include 'partials/recipe_card.html' %}
                
            {% endfor %}
        </ul>
    {% else %}
        <p>You haven't liked any recipes yet</p>
    {% endif %}
{% endblock %}
