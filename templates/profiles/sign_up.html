{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="sign-up-form">
  <h2>Sign Up</h2>
  <form action="{% url 'sign_up' %}" method="post">
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
    {% csrf_token %}
  </form>
  </div>
    
  <div class="sign-in-option"> 
      <p>If you already have an account, please sign in here: <a href="{% url 'sign_in' %}">Log in</a></p>
  </div>
{% endblock %}
