{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="delete-profile-form">
    
  <h2>Delete Profile</h2>
  <p>Are you sure you want to delete your profile?</p>
  <form action="{% url 'delete_profile' pk=object.pk %}" method="post">
    <button type="submit">Delete</button>
      
    {% csrf_token %}

  </form>
  
  </div>
{% endblock %}
